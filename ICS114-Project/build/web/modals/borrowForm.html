<!--Modal-->
<div class="modal fade" id="borrowForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Borrowers Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="borrowServlet">
                <div class="modal-body">
                    <input type="hidden" id="itemID" name="itemID" value="">
                    <input type="hidden" id="itemName" name="itemName" value="">
                    <table>
                        <tr>
                            <td>Student Number:</td>
                            <td><input type="text" name="studentNum" pattern="[0-9]{10,10}" required></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="lastName" pattern="[A-Za-z ]{1,35}" required></td>
                        </tr>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" name="firstName" pattern="[A-Za-z ]{1,35}" required></td>
                        </tr>
                        <tr>
                            <td>Section:</td>
                            <td><input type="text" name="section" required></td>
                        </tr>
                        <tr>
                            <td>Room:</td>
                            <td><input type="text" name="room" required></td>
                        </tr>
                        <tr>
                            <td>Subject:</td>
                            <td><input type="text" name="subject" required></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
