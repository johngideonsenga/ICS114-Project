<!--Modal-->
<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Add New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <form method="POST" action="../addItemServlet">
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Item:</td>
                            <td><input type="text" name="itemName" required></td>
                        </tr>
                        <tr>
                            <td>Stock:</td>
                            <td><input type="number" name="stock" min='1' required></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
