<!--Modal-->
<center>
<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                <h5 class="modal-title" >Add New Item</h5>
                    
            </div>
            <form method="POST" action="../addItemServlet">
                <div class="modal-body">
                    <table class="modal-style">
                        <tr>
                            <td class="modal-td">Item</td>
                            <td><input type="text" name="itemName" required></td>
                        </tr>
                        <tr>
                            <td class="modal-td">Stock</td>
                            <td><input type="number" name="stock" min='1' required></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</center>
