<!--Modal-->
<div class="modal fade" id="borrowForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Borrowers Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <form method="POST" action="borrowServlet">
                <div class="modal-body">
                    <input type="hidden" name="itemID" value="1">
                    <br/>Student Number: <input type="text" name="studentNum" pattern="[0-9]{10,10}" required>
                    <br/>Last Name: <input type="text" name="lastName" pattern="[A-Za-z ]{1,35}" required>
                    <br/>First Name: <input type="text" name="firstName" pattern="[A-Za-z ]{1,35}" required>
                    <br/>Section: <input type="text" name="section" required>
                    <br/>Room: <input type="text" name="room" required>
                    <br/>Subject: <input type="text" name="subject" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
