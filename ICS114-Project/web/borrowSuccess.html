<html>
    <head>
        <title>IICS Borrowing System</title>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(window).on('load',function(){
                $('#success').modal('show');
            });
            
        </script>
    </head>
    <body>
        <!--Modal-->
        <div class="modal fade" id="success" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success!</h5>
                    </div>
                    <div class="modal-body">
                        You have successfully borrowed an item!
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-primary" value="OK" onClick='location.href="index.jsp"'/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
